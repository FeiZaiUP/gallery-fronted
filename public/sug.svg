<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- 圆形背景 -->
    <circle cx="50" cy="50" r="45" fill="url(#grad1)" />

    <!-- 渐变 -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(65,209,255);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(189,52,254);stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 字母“S”和“G” -->
    <text x="50" y="50" font-size="30" text-anchor="middle" fill="white" font-family="Arial" dy=".3em">SuGy</text>
</svg>
